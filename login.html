<html> 
    <head>
        <title>Login</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
        <script>
            function encrypt(){
                var pass=document.getElementById('password').value;

                if(pass.length == 0) return;

                var hash = CryptoJS.MD5(document.getElementById('password').value);
                document.getElementById('password').value=hash;
            }
            </script>
    </head>
    <body>
        <h1>Login</h1>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <input type="submit" onclick="return encrypt()" name = "LoginForm">
        </form>
    </body>
</html>
