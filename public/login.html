<html> 
    <head>
        <title>Login</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
        <script>
            function encryptPassword(){
                var hash = CryptoJS.MD5(document.getElementById('pword').value);
                document.getElementById('pword').value=hash;
            }
            </script>
    </head>
    <body>
        <h1>Login</h1>
        <form method="post" action="login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required><br>
            
            <input type="submit" onclick="return encryptPassword()">
        </form>
        <a href = "signup">Don't have an account? Register here.</a>
    </body>
</html>
