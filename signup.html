<html> 
    <head>
        <title>Register</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
        <script>
            function encryptPasswords(){
                var pass = document.getElementById('password').value;
                var pass2 = document.getElementById('password2').value;

                if(pass.length == 0) return;
                if(pass != pass2) return;

                var hash = CryptoJS.MD5(pass);
                document.getElementById('password').value=hash;
                document.getElementById('password2').value=hash;
            }
            </script>
    </head>
    <body>
        <h1>Register</h1>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="password2">Reenter password:</label>
            <input type="password" id="password2" name="password2" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="First name">First name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="Last name">Last name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <input type="submit" onclick="return encryptPasswords()" name = "RegisterForm">
        </form>
    </body>
</html>
