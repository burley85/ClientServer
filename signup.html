<html> 
    <head>
        <title>Register</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
        <script>
            function encryptPasswords(){
                var pass = document.getElementById('pword').value;
                var pass2 = document.getElementById('pword2').value;

                if(pass.length == 0) return;
                if(pass != pass2) return;

                var hash = CryptoJS.MD5(pass);
                document.getElementById('pword').value=hash;
                document.getElementById('pword2').value=hash;
            }
            </script>
    </head>
    <body>
        <h1>Register</h1>
        <form method="post" name="Register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required><br>
            
            <label for="pword2">Reenter password:</label>
            <input type="password" id="pword2" name="pword2" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="First name">First name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="Last name">Last name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <input type="submit" onclick="return encryptPasswords()" name = "type" value="register">
        </form>
        <a href = "login.html">Already have an account? Login here.</a>
    </body>
</html>
